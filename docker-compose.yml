version: '3.8'

services:
  behavior-dashboard:
    build: .
    container_name: behavior-classifier-dashboard
    ports:
      - "8501:8501"
    volumes:
      # Mount current directory for easy file access
      - ./:/app/data
      # Mount a specific folder for CSV uploads
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Alternative service for demo version (without PyTorch)
  behavior-dashboard-demo:
    build: .
    container_name: behavior-classifier-demo
    ports:
      - "8502:8501"
    volumes:
      - ./:/app/data
      - ./uploads:/app/uploads
    environment:
      - PYTHONUNBUFFERED=1
      - STREAMLIT_SERVER_PORT=8501
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
    command: ["python", "-m", "streamlit", "run", "app_simple.py", "--server.port=8501", "--server.address=0.0.0.0"]
    restart: unless-stopped 